---

- name: Filter files
  import_role:
    name: filterfiles
  vars:
    filterfiles_paths:
      - /etc/sysconfig/iptables
      - /etc/firewalld/services/
      - /etc/firewalld/zones/
    filterfiles_include:
      - '^/etc/sysconfig/iptables$'
      - '^/etc/firewalld/services/.*'
      - '^/etc/firewalld/zones/.*'

- name: Remove firewall rules
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - "{{ filterfiles_files }}"

