---

- name: Filter files
  import_role:
    name: filterfiles
  vars:
    filterfiles_paths:
      - /var/spool/abrt/
    filterfiles_include:
      - '^/var/spool/abrt/.*'

- name: Remove the crash data generated by ABRT
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - "{{ filterfiles_files }}"

